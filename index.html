<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="card">
      <section class="top-side">
        <input type="text" placeholder="city" id="city_input" />
        <button id="btn">search</button>
      </section>
      <section class="middle-side">
        <img src="images/Drizzle.png" id="image" alt="" />
        <p class="temperature" id="temperature">22Â° C</p>
        <p class="city" id="city">Tokyo</p>
      </section>
      <section class="bottom-side">
        <div class="left-side">
          <img src="images/humidity.png" alt="" />
          <div class="infos">
            <p class="numbers" id="humidity">74%</p>
            <p class="text">Humidity</p>
          </div>
        </div>
        <div class="right-side">
          <img src="images/wind.png" alt="" />
          <div class="infos">
            <p class="numbers" id="wind">5.66 km/h</p>
            <p class="text">Wind speed</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
